      :root {
        --canvas-width: 320px;

        margin: 0;
      }

      body {
        background: #000;
        display: grid;
        place-items: center;
        height: 100vh;
      }

      canvas {
        /* border: 1px solid #eee; */
        object-fit: contain;
        /* height: 80%;
        width: auto; */
        height: var(--canvas-height);
        width: var(--canvas-width);
        transform: scale(3);
      }

      /* @media screen and (max-aspect-ratio: 320 / 192) {

    </style>
